<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline of US History</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="main-content">

            <!-- Controls Panel (slide-in drawer) -->
            <aside class="controls-panel" id="controls-panel">
                <div class="controls-header">
                    <h2>Settings</h2>
                    <button id="close-controls" class="close-btn">âœ•</button>
                </div>

                <div class="controls-body">
                    <section class="control-section">
                        <h3>Bands</h3>
                        <div id="event-set-selector" class="event-sets">
                            <!-- Event set checkboxes will be dynamically added here -->
                        </div>
                    </section>

                    <section class="control-section">
                        <h3>Time Range</h3>
                        <div class="time-controls">
                            <label>
                                Start Year:
                                <input type="number" id="start-year" value="1770" min="1000" max="2025">
                            </label>
                            <label>
                                End Year:
                                <input type="number" id="end-year" value="2025" min="1000" max="2100">
                            </label>
                        </div>
                    </section>

                    <section class="control-section">
                        <h3>Dimensions</h3>
                        <div class="dimension-controls">
                            <label>
                                Width (px):
                                <input type="number" id="width" value="2400" min="400" max="5000" step="100">
                            </label>
                        </div>
                    </section>
                </div>
            </aside>

            <!-- Visualization Area -->
            <main class="visualization-area">
                <div id="svg-container">
                    <!-- SVG will be dynamically created here -->
                </div>
            </main>
        </div>

        <footer>
            <div class="footer-content">
                <div class="footer-info">
                    <p>World power data from the <a href="https://www.rug.nl/ggdc/historicaldevelopment/maddison/" target="_blank">Maddison Project Database</a></p>
                </div>
                <div class="footer-actions">
                    <button id="toggle-controls" class="toggle-controls-btn">Settings</button>
                    <button id="export-pdf" class="btn btn-secondary">Export as PDF</button>
                </div>
            </div>
        </footer>
    </div>

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/svg2pdf.js/dist/svg2pdf.umd.min.js"></script>

    <!-- Application Scripts -->
    <script src="js/dataLoader.js"></script>
    <script src="js/visualization.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/pdfExport.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
