<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background -->
  <rect width="32" height="32" rx="4" fill="#1a1a2e"/>

  <!-- Stacked area bands representing civilizations rising and falling -->
  <!-- Bottom layer (oldest) - warm orange -->
  <path d="M4 24 Q8 20, 12 22 Q16 24, 20 21 Q24 18, 28 20 L28 28 L4 28 Z" fill="#e74c3c"/>

  <!-- Middle layer - teal -->
  <path d="M4 20 Q8 16, 12 18 Q16 20, 20 16 Q24 12, 28 15 L28 20 Q24 18, 20 21 Q16 24, 12 22 Q8 20, 4 24 Z" fill="#1abc9c"/>

  <!-- Top layer (modern) - purple -->
  <path d="M4 16 Q8 12, 12 14 Q16 16, 20 11 Q24 6, 28 10 L28 15 Q24 12, 20 16 Q16 20, 12 18 Q8 16, 4 20 Z" fill="#9b59b6"/>

  <!-- Subtle time arrow at top -->
  <line x1="6" y1="6" x2="24" y2="6" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  <polyline points="22,4 26,6 22,8" fill="none" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
</svg>
